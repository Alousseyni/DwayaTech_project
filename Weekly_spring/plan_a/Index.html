<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DwayaTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/b1fbb2eb58.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
</head>
<body>
  
    <div class="jumbotron">
        <div class="container-fluid container_border">
            <h1>DwayaTech</h1>
            <h3>Trouver la pharmacie la plus proche d'où vous êtes!</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i style="font-size: 20px;" class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origine" class="form-control">
                    </div>
               </div>
               <div class="form-group">
                
                    <label for="to" class="col-xs-2 control-label"><i style="font-size: 20px;" class="fa-sharp fa-solid fa-prescription-bottle-medical"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Produit Rechercher" class="form-control">
                    </div>
                 </div>
            </form>

            <div id="output">

            </div>
            <div class="col-xs-offset-1 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
            <!-- added one -->
            <div class="col-xs-offset-9 col-xs-10">
                Où suis-je ? <button class="btn btn-info btn-lg " onclick="myposition();"><i style="font-size: 20px;" class="fa-solid fa-crosshairs"></i></button>
            </div>
            <div class="out">
                
            </div>
        </div>
        
        <div class="container-fluid">
            <div id="googleMap">

            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoV_49xD7z5ajFcpjwt2WCD5xT3UtVpvg&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>

</body>
</html>
